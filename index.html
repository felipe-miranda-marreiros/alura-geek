<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <nav class="navbar__container container">
      <div class="navbar__content">
        <div class="navbar__content-logo">
          <img src="./src/img/logo.png" alt="Logo" />
          <p class="navbar__content-logo-text">Alura<span>Geek</span></p>
        </div>
        <form action="#">
          <div class="navbar__content-search">
            <input
              type="text"
              id="pesquisar"
              placeholder="O que deseja encontrar?"
              class="navbar__content-search--box"
            />
            <ion-icon
              name="search-outline"
              class="navbar__content-search-icon"
            ></ion-icon>
          </div>
        </form>
      </div>
      <button class="navbar__btn-login">Login</button>
    </nav>
    <header class="hero">
      <div class="hero__content container">
        <h1 class="hero__content-title">Dezembro Promocional</h1>
        <p class="hero__content-paragraph">
          Produtos selecionados com 33% de desconto
        </p>
        <a class="hero__content-btn btn" href="#">Ver Consoles</a>
      </div>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
